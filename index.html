<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
      <img src="images/image-equilibrium.jpg" alt="show of a crystal cube with transparency and some colors like red ">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
     
      <div class="wrap">
      <p>0.041 ETH</p> 
      <p>3 days left </p>
      </div>
    
      <div class="creater">
      <img src="images/image-avatar.png" alt="an avatar with a profile photo of the person who create the post">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Cintia Siqueira</a>.
    </footer>
    </div>
  </body>
</html>
