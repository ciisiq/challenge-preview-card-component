<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        
        <div class="image-card">
          <div class="layer" style="background-color: var(--cyan);">
            
            <img class="icon-view" src="images/icon-view.svg" alt="icon with a eye for view">
          </div>

          <img class="object" src="images/image-equilibrium.jpg" alt="show of a crystal cube with transparency and some colors like red">
        </div>

      <h1>Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
     
      <div class="wrap">
        <div class="points-w">
        <p class="points"> <img src="images/icon-ethereum.svg" alt="icon diamont"> 0.041 ETH</p> 
      </div>

      <div>
        <p class="days"><img class="days-w" src="images/icon-clock.svg" alt="icon of a clock">3 days left </p>
      </div>
      </div>
      
      <hr>
    
      <div class="creator">
      <img class="avatar" src="images/image-avatar.png" alt="an avatar with a profile photo of the person who create the post">
      <p class="creator-by">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Cintia Siqueira</a>.
    </footer>
    </div>
  </body>
</html>
